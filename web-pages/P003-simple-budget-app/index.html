<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="budget">
        <h1 class="budget__title"> Available Budget in April 2020:</h1>
        <p class="budget__value budget__value--general">+ 12,049.00</p>
        <div class="budget__stats budget__stats--income">
            <p class="budget__name">INCOME</p>
            <div class="budget__right">
                <p class="budget__value">+ 24,361.00</p>
                <div class="budget__percentage">50 %</div>
            </div>
        </div>
        <div class="budget__stats budget__stats--expenses">
            <p class="budget__name">EXPENSES</p>
            <div class="budget__right">
                <p class="budget__value">- 12,312.00</p>
                <div class="budget__percentage">50 %</div>
            </div>
        </div>
    </div>

    <div class="add">
        <select class="add__type">
            <option value="inc" selected>+</option>
            <option value="exp">-</option>
        </select>
        <input type="text" class="add__description" placeholder="Add description">
        <input type="number" class="add__value" placeholder="Value">
        <button class="add__btn">Add</button>
    </div>

    <div class="wrap">
        <div class="container">

            <div class="budget-list budget-list--income">
                <h2 class="budget-list__title">INCOME</h2>

                <div class="budget-list__item">
                    <p class="budget-list__description">Some text here .. thats it</p>
                    <p class="budget-list__value">+ 2056.23</p>
                    <div class="close icon"></div>
                </div>

                <div class="budget-list__item">
                    <p class="budget-list__description">Some text here .. thats it</p>
                    <p class="budget-list__value">+ 2056.23</p>
                    <div class="close icon"></div>
                </div>
            </div>

            <div class="budget-list budget-list--expenses">
                <h2 class="budget-list__title">EXPENSES</h2>

                <div class="budget-list__item">
                    <p class="budget-list__description">Some text here .. thats it</p>
                    <div class="right">
                        <p class="budget-list__value budget-list__value--left">+ 2056.23</p>
                        <div class="budget-list__percentage">50 %</div>
                        <div class="close icon"></div>
                    </div>
                </div>

                <div class="budget-list__item">
                    <p class="budget-list__description">Some text here .. thats it</p>
                    <div class="right">
                        <p class="budget-list__value budget-list__value--left">+ 2056.23</p>
                        <div class="budget-list__percentage">50 %</div>
                        <div class="close icon"></div>
                    </div>
                </div>

            </div>
        </div>

        <script src="js/app.js"></script>
</body>

</html>
