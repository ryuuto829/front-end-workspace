<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <meta name="author" content="ryuuto">
  <meta name="description" content="Creating and styling some basic elements">
  <link rel="stylesheet" href="styles/main-style.css">
</head>

<body>
  <div class="wrap">
    <table>
      <colgroup>
        <col>
        <col>
        <col>
        <col>
      </colgroup>
      <thead>
        <tr>
          <th scope="col">Standard</th>
          <th scope="col">Professional</th>
          <th scope="col">Premium</th>
          <th scope="col">Supreme</th>
        </tr>
      </thead>
      <tbody>
        <tr class="price">
          <td>9</td>
          <td>15</td>
          <td>20</td>
          <td>30</td>
        </tr>
        <tr class="disk-space">
          <td>10GB</td>
          <td>20GB</td>
          <td>50GB</td>
          <td>Unlimited</td>
        </tr>
        <tr class="bandwidth">
          <td>200GB</td>
          <td>300GB</td>
          <td>500GB</td>
          <td>Unlimited</td>
        </tr>
        <tr class="email">
          <td>20</td>
          <td>30</td>
          <td>50</td>
          <td>Unlimited</td>
        </tr>
        <tr class="subdomains">
          <td>Unlimited</td>
          <td>Unlimited</td>
          <td>Unlimited</td>
          <td>Unlimited</td>
        </tr>
        <tr class="support">
          <td>Full</td>
          <td>Full</td>
          <td>Full</td>
          <td>Full</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>

</html>
