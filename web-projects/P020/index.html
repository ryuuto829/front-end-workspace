<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Data Table</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-light">

    <div class="container-md border bg-white my-4">

        <h2 class="h4 my-4">Data table</h2>

        <form class="form-inline mb-2 text-muted">
            <label class="my-1 mr-2 order-sm-0" for="entries">Preference</label>
            <select class="custom-select my-1 mr-sm-2" id="entries">
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
            <span class="order-sm-1">entries</span>
        </form>

        <div class="table-responsive">
            <table class="table table-striped table-bordered text-muted">
                <caption>

                    <div class="container">
                        <div class="row">
                            <span class="col my-2 text-sm-left text-center">Showing <span id="from">1</span> to <span id="to">10</span> of <span id="display-entries">57</span> entries</span>
                            <nav class="col my-2">
                                <ul class="pagination justify-content-sm-end justify-content-center">
                                    <!-- JS will add rows here -->
                                </ul>
                            </nav>
                        </div>
                    </div>

                </caption>

                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Position</th>
                        <th scope="col">Office</th>
                        <th scope="col">Age</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- JS will add rows here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
