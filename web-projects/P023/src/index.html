<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book list</title>
</head>

<body>
    <div class="wrap">
        <div class="input">
            <input class="input__author" placeholder="ex. Dan Brown">
            <input class="input__book" placeholder="Angels & Demons">
            <button class="input__btn">ADD</button>
        </div>

        <!-- List of authors -->
        <table class="list">
            <tbody class="author">
                <tr class="author__line">
                    <td class="author__name">Dan Brown</td>
                    <td class="author__book">Angels & Demons</td>
                </tr>
                <tr class="author__line">
                    <td class="author__name">Stephen King</td>
                    <td class="author__book">Under the Dome</td>
                </tr>
                <tr class="author__line">
                    <td class="author__name">Yukio Mishima</td>
                    <td class="author__book">The Temple of the Golden Pavilion</td>
                </tr>
                <tr class="author__line">
                    <td class="author__name">Yukio Mishima</td>
                    <td class="author__book">Sun and Steel</td>
                </tr>
            </tbody>
        </table>

        <!-- Popover -->
        <div class="popover">
            <div class="popover__loader">Loading ...</div>
            <div class="popover__content">
                <p class="popover__author">%text%</p>
                <p class="popover__short">%text%</p>
                <div class="popover__img-wrapper">
                    <img class="popover__img" src="" alt="">
                </div>
                <p class="popover__about">%text%</p>
                <a class="popover__url" href="#" target="_blank">Read more</a>
            </div>
        </div>
    </div>
</body>

</html>
