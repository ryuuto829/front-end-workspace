<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Dropdown mega menu on pure CSS</title>
  <meta name="author" content="ryuuto">
  <meta name="description" content="Creating and styling some basic elements">
  <link rel="stylesheet" href="styles/main-style.css">
</head>

<body>
  <!-- Main content -->
  <nav class="menu">
    <a href="#" class="menu__link">Link</a>
    <a href="#" class="menu__link">Link</a>
    <div class="dropdown">
    <a href="#" class="menu__link menu__link--drop">Link</a>
    <nav class="mega-menu">
      <p class="mega-menu__title">Mega Menu</p>
      <div class="mega-menu__wrap">
        <div class="mega-menu__col">
          <p>Column 1</p>
          <a href="#" class="mega-menu__link">Link</a>
          <a href="#" class="mega-menu__link">Link</a>
          <a href="#" class="mega-menu__link">Link</a>
          <a href="#" class="mega-menu__link">Link</a>
          <a href="#" class="mega-menu__link">Link</a>
        </div>
        <div class="mega-menu__col">
          <p>Column 2</p>
          <a href="#" class="mega-menu__link">Link</a>
          <a href="#" class="mega-menu__link">Link</a>
          <a href="#" class="mega-menu__link">Link</a>
        </div>
        <div class="mega-menu__col">
          <p>Column 3</p>
          <a href="#" class="mega-menu__link">Link</a>
          <a href="#" class="mega-menu__link">Link</a>
          <a href="#" class="mega-menu__link">Link</a>
          <a href="#" class="mega-menu__link">Link</a>
        </div>
      </div>
    </nav>
  </div>
  </nav>
  <p>Some Content .. (won't change its position, will be covered by mega menu)</p>
  <!-- The end of Main content -->
</body>

</html>
