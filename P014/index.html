<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple style for form (Try SASS)</title>
  <meta name="author" content="ryuuto">
  <meta name="description" content="Creating and styling some basic elements">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="container">
    <form>
      <ul class="form">
        <li class="form__row">
          <label for="name" class="form__label">Name:</label>
          <input type="text" id="name" class="form__input" placeholder="Dima ..">
        </li>
        <li class="form__row">
          <label for="mail" class="form__label">Email:</label>
          <input type="email" id="mail" class="form__input" placeholder="name@email.com">
        <li class="form__row">
          <label for="msg" class="form__label">Message:</label>
          <textarea id="msg" class="form__input" placeholder="Type messege here .."></textarea>
        </li>
        <li class="form__row">
          <button class="form__btn" type="submit">Send your message</button>
        </li>
      </ul>
      </li>
    </form>
  </div>
</body>

</html>
